<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Salon Receptionist - Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: #1e293b;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #334155;
        }

        .chat-header {
            background: #2f3b63;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .chat-header .subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #0f172a;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #4f46e5;
            color: white;
        }

        .message.assistant .message-avatar {
            background: #64748b;
            color: white;
        }

        .message-content {
            background: #1e293b;
            padding: 15px 20px;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            line-height: 1.6;
            word-wrap: break-word;
            border: 1px solid #334155;
        }

        .message.user .message-content {
            background: #4f46e5;
            color: white;
            border: none;
        }

        .message.assistant .message-content {
            background: #1e293b;
            color: #e2e8f0;
            border: 1px solid #334155;
        }

        .chat-input-container {
            padding: 20px 30px;
            background: #1e293b;
            border-top: 1px solid #334155;
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #334155;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
            background: #0f172a;
            color: #f1f5f9;
        }

        .chat-input:focus {
            border-color: #6366f1;
        }

        .chat-input::placeholder {
            color: #64748b;
        }

        .send-button {
            padding: 15px 30px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.5);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            gap: 8px;
            padding: 15px 20px;
            background: #1e293b;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            align-self: flex-start;
            border: 1px solid #334155;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #818cf8;
            animation: bounce 1.4s infinite;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .appointment-success {
            background: #064e3b;
            border: 2px solid #10b981;
            color: #6ee7b7;
            padding: 15px 20px;
            border-radius: 12px;
            margin-top: 10px;
            font-weight: 600;
        }

        .welcome-message {
            text-align: center;
            color: #94a3b8;
            padding: 40px 20px;
        }

        .welcome-message h2 {
            color: #f1f5f9;
            margin-bottom: 10px;
        }

        .welcome-message p {
            margin-top: 10px;
            font-size: 14px;
        }

        .link-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div>
                <h1>AI Salon Receptionist</h1>
                <div class="subtitle">Ask questions or book an appointment</div>
            </div>
            <div style="display: flex; align-items: center; gap: 8px;">
                <div class="status-indicator"></div>
                <span style="font-size: 12px;">Online</span>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>Welcome!</h2>
                <p>I'm your AI salon receptionist. I can help you with:</p>
                <p>• Questions about our services and pricing</p>
                <p>• Booking appointments</p>
                <p>• Information about salon policies</p>
                <p>Start by saying hello or asking a question!</p>
            </div>
        </div>

        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="chatInput" 
                placeholder="Type your message here..."
                onkeypress="if(event.key === 'Enter') sendMessage()"
            />
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                Send
            </button>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api';
        let sessionId = 'session_' + Date.now();

        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'U' : 'AI';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            // Remove welcome message if present
            const welcomeMsg = chatMessages.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loadingIndicator';
            loadingDiv.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeLoadingIndicator() {
            const loading = document.getElementById('loadingIndicator');
            if (loading) {
                loading.remove();
            }
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Disable input while processing
            chatInput.disabled = true;
            sendButton.disabled = true;

            // Add user message
            addMessage(message, true);
            chatInput.value = '';

            // Show loading indicator
            addLoadingIndicator();

            try {
                console.log('Sending message:', message);
                console.log('API URL:', `${API_BASE_URL}/chat`);
                
                // Create abort controller for timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 90000); // 90 second timeout
                
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }

                const data = await response.json();
                console.log('Response data:', data);
                
                // Update session ID if returned
                if (data.session_id) {
                    sessionId = data.session_id;
                }

                // Remove loading indicator
                removeLoadingIndicator();

                // Add assistant response
                if (data.response) {
                    addMessage(data.response, false);
                } else {
                    addMessage('Sorry, I received an empty response. Please try again.', false);
                }

                // Show appointment success message if booked
                if (data.appointment_booked && data.appointment_id) {
                    const successDiv = document.createElement('div');
                    successDiv.className = 'appointment-success';
                    successDiv.innerHTML = `
                        Appointment #${data.appointment_id} booked successfully! 
                        <a href="/" class="link-button" style="margin-left: 10px;">View Dashboard</a>
                    `;
                    chatMessages.appendChild(successDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }

            } catch (error) {
                console.error('Error details:', error);
                removeLoadingIndicator();
                let errorMsg = 'Unknown error occurred';
                if (error.name === 'AbortError' || error.message.includes('timeout') || error.message.includes('aborted')) {
                    errorMsg = 'Request timed out (90 seconds). The AI is processing your message - this can take 30-60 seconds. Please wait and try again.';
                } else if (error instanceof TypeError && error.message.includes('Failed to fetch')) {
                    errorMsg = 'Cannot connect to backend. Please check: 1) Backend is running (python start_backend.py), 2) No firewall blocking port 8000, 3) Check browser console (F12) for CORS errors.';
                } else if (error.message) {
                    errorMsg = error.message;
                }
                addMessage(`Sorry, I encountered an error: ${errorMsg}. If the issue persists, check the browser console (Press F12) for more details.`, false);
            } finally {
                // Re-enable input
                chatInput.disabled = false;
                sendButton.disabled = false;
                chatInput.focus();
            }
        }

        // Focus input on load
        chatInput.focus();
    </script>
</body>
</html>
